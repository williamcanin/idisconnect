<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  {{ site.title }}
  {% if page.title %}
  | {{ page.title }} - {{ page.type_version }} {{ page.package_version }}
  {% else %}
  {{ page.title }} - {{ site.subject }}
  {% endif %}
  </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/assets/vendor/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/vendor/fonts-raleway/css/raleway.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/vendor/font-awesome-custom/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="icon" href="{{ "/assets/images/favicon/favicon.png" | prepend:site.baseurl | prepend:site.url }}">
</head>
