<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
    a {
        color: #505050;
    }
        .title, .footer{
            text-align: center;
            margin: 20px 20px;
        }
        .fa,.fa-fw{
            font-size: 100px;
            text-align: center;
        }
        .fa-fw:hover {
            color: #333333;
            cursor: pointer;
        }
        .fa.fa-fw i{
            font-size: 15px;
            float: left;
            margin-left: 35px;
        }
        .wrapper {
            width: 800px;
            margin: 0 auto;
            padding: 10px;
            clear: both;
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">New Icons</div>
    <div class="wrapper">
        <a href="https://disqus.com/brand/" target="blank"><span class="fa fa-disqus"><i> Disqus</i></span></a>
        <a href="https://myspace.com/" target="blank"><span class="fa fa-myspace"><i> MySpace</i></span></a>
        <a href="https://meetup.com" target="blank"><span class="fa fa-meetup"><i> Meetupe</i></span></a>
    </div>

    <div class="footer">Package by: <a href="http://github.com/williamcanin" target="_blank">William Canin</a></div>
</body>
</html>
